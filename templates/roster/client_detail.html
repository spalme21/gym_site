{% extends "base.html" %}

{% block content %}
    <h1>{{ client.last_name}}, {{ client.first_name }}</h1>
    <p>{{ client.email }}</p>
    <p>Credit balance: {{ client.credits }} <a href="{% url 'client-add-credits' client.pk %}">Add credits</a></p>
    <a href="{% url 'client-list' %}">Roster</a>
    <a href="{% url 'client-update-view' client.pk %}">Update</a>
    <a href="{% url 'client-delete-view' client.pk %}">Delete</a>
{% endblock %}
